<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - L'Instant de Doriane</title>
    <link rel="stylesheet" href="/admin/cms.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
      .login-button { 
        background: #00c7b7; 
        color: white; 
        padding: 0.5rem 1rem; 
        border: none; 
        border-radius: 4px; 
        cursor: pointer; 
        font-size: 1rem;
      }
      .login-button:hover { background: #00a396; }
    </style>
  </head>
  <body>
    <div id="netlify-identity-widget"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (window.netlifyIdentity) {
          netlifyIdentity.on('init', function(user) {
            if (!user) {
              netlifyIdentity.on('login', function() {
                document.location.href = '/admin/';
              });
              
              // Affiche le widget manuellement si n√©cessaire
              if (window.location.hash === '#recover') {
                netlifyIdentity.open('recover');
              } else if (window.location.hash.includes('recovery_token=')) {
                netlifyIdentity.open('recover');
              }
            }
          });
        }
      });
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
